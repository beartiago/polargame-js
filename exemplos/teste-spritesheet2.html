<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>TESTE SPRITESHEET CONTROLAVEL</title>
        <script src="../javascript/game-engine.js"></script>
        <script src="../javascript/keyboard.js"></script>
        <script src="../javascript/spritesheet.js"></script>
        <script src="../javascript/canvas-helper.js"></script>
        <script src="../javascript/collider.js"></script>

        <script src="JavaScript/animation.js"></script>
        <script src="JavaScript/hero.js"></script>
        <link rel="stylesheet" href="StyleSheet/canvas.css">
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script>
            var engine = new GameEngine();

            var image = new Image();
            image.src = "Imagem/spritesheet.png";
            var sonic = new Hero(engine, image);
            engine.addSprite(sonic);

            engine.initialize();
            engine.startAnimation();
        </script>
    </body>
</html>
