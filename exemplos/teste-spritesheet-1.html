<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>TESTE SPRITESHEET</title>
        <script src="../javascript/game-engine.js"></script>
        <script src="../javascript/keyboard.js"></script>
        <script src="../javascript/spritesheet.js"></script>
        <script src="../javascript/canvas-helper.js"></script>
        <script src="../javascript/collider.js"></script>

        <script src="JavaScript/animation.js"></script>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script>
            var engine = new GameEngine();

            var sonic = new Image();
            sonic.src = "Imagem/spritesheet.png";

            var sheet = new Spritesheet(engine, sonic, 3, 8);
            sheet.interval = 60;
            sheet.line = 1;

            sonic.onload = gameLoop;

            function gameLoop() {
                engine.canvasHelper.clear();

                sheet.nextFrame();
                sheet.draw(100, 100);

                requestAnimationFrame(gameLoop);
            }
        </script>
    </body>
</html>
